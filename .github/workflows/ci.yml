name: Run CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: yarn
      - name: Install Dependencies
        run: yarn install
      - name: Check compile
        run: yarn tsc
      - name: Check build
        run: yarn build
